<script>
  function zobrazIP() {
    fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ip = data.ip;
      alert('Vaša IP adresa je: ' + ip);
    })
    .catch(error => {
      console.error('Chyba pri získavaní IP adresy:', error);
      alert('Nepodarilo sa získať IP adresu klienta.');
    });
  }
